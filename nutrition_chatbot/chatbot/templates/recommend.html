{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식 추천 챗봇</title>
    <link rel="stylesheet" href="{% static 'css/recommend.css' %}">
</head>
<body>
    <header>
        <h1>음식 추천 챗봇</h1>
        <a href="{% url 'homepage' %}" class="back-link">홈페이지로 돌아가기</a>
    </header>

    <div class="chat-container">
        <div id="chat-box">
            {% if query %}
                <div class="user-message">
                    <p>{{ query }}</p>
                </div>
                <div class="bot-message">
                    <p>{{ natural_response }}</p>
                </div>
            {% endif %}
        </div>

        <form method="post" action="{% url 'recommend_food' %}">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="question" placeholder="질문을 입력하세요." required>
                <button type="submit">보내기</button>
            </div>
        </form>
    </div>
</body>
</html>
